<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="openallwebpage, open multiple URLs at once, boost your productivity, mobile-friendly, SEO optimized.">
  <meta name="keywords" content="openallwebpage, batch open URLs, open all webpages, SEO, mobile">
  <title>openallwebpage - Open Multiple URLs Instantly</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex flex-col md:flex-row max-w-5xl mx-auto mt-6 shadow-lg rounded-lg bg-white">
    <!-- Main Function Area (70%) -->
    <div class="w-full md:w-7/10 p-6">
      <h1 class="text-2xl font-bold mb-4">Open Multiple URLs Instantly</h1>
      <textarea id="urlInput" rows="8" class="w-full border rounded p-2 mb-4" placeholder="Enter one URL per line"></textarea>
      <div class="flex mb-4">
        <button id="openBtn" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-6 rounded mr-4">Open</button>
        <button id="clearBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded">Clear</button>
      </div>
      <div>
        <h2 class="font-semibold mb-2">Recent Inputs</h2>
        <ul id="historyList" class="space-y-2"></ul>
      </div>
    </div>
    <!-- Ad/External Links Area (30%) -->
    <div class="w-full md:w-3/10 p-6 border-t md:border-t-0 md:border-l border-gray-200 flex flex-col items-center justify-center">
      <!-- Reserved for ads or external links. Update this area as needed. -->
      <div class="w-full h-48 bg-gray-100 flex items-center justify-center text-gray-400">
        Ad / External Links Area (Reserved)
      </div>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
